<!DOCTYPE html>
<html>
  <head>
      <base target="_top">
      <meta charset="UTF-8">
      <title>Wreath Webform</title>
      <link rel="shortcut icon" href="#">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>

  <style>
      body {
        max-width: 100%;
        background-color: #F7F6EF;
        font-family: Geneva, 'Lucida Grande', 'Lucida Sans Unicode', serif;
      }

      .container {
        padding: 0 0 0 32px;
        max-width: 90%;
      }

      #webform_title{
        font-family: Geneva, 'Lucida Grande', 'Lucida Sans Unicode', serif;
      }

      .tab {
        overflow: hidden;
        display: flex;
        position: sticky;
        top: 0;
        width: 80%;
        padding: 0 2em 0 1em;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        border-radius: 5px;
        z-index: 100;

      }

      .tab_spaces {
        display: inline-block;
        margin-left: 40px;
      }

      /* Style the buttons inside the tab */
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 28px;
        transition: 0.3s;
        font-size: 17px;
        font-family: Geneva, 'Lucida Grande', 'Lucida Sans Unicode', serif;
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
        background-color: #ddd;
      }

      /* Create an active/current tablink class */
      .tab button.active {
        background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
        display: none;
        padding: 6px 6px;
        animation: fadeEffect 1s;
      }

      .name_email_section {
        overflow: hidden;
        display: flex;
        justify-content: start;
        gap: 14px;
      }

      .btn1, .btn2, .btn3 {
        background-color: #4CAF50;
        align-items: center;
        background-clip: padding-box;
        border: 1px solid transparent;
        border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-flex;
        font-size: 16px;
        justify-content: center;
        line-height: 1.25;
        padding: 5px;
        position: relative;
        margin-left: 5px;
      }

      .btn2 {
        background-color: #008CBA;
      }

      .btn1:hover, .btn2:hover, .btn3:hover {
        background-color: #00ace6;
        box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
      }

      .btn1:active, .btn2:active, .btn3:active {
        background-color: #0086b3;
        box-shadow: rgba(0, 0, 0, .06) 0 2px 4px;
      }

      .btn3 {
        z-index: 1;
        font-size: 10px;
      }

      #totals {
        margin-top: 5px;
        margin-bottom: 3px;
      }

      .spacing1 {
        padding: 0 0 16px 0;
      }

      .tab_info {
        max-width: 40em;
        font-family: Geneva, 'Lucida Grande', 'Lucida Sans Unicode', serif;
      }

      .all_data_table{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 8px;
        border-collapse: collapse;
        width: 100%;
      }

      .all_data_table tbody {
        width: 100%;
      }

      .all_data_table tr:nth-child(2n+1) {
        background-color: azure;
      }

      .all_data_table tr:hover {background-color: #ddd;}

      .all_data_table th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: center;
        background-color: #75c0e0;
        color: white;
      }

      .all_data_table tr {
        text-align: center;
      }

      .all_data_table td {
        position: relative;
      }

      .table_item_left {
        text-align: left;
      } 

      .table_cell_note:hover {
        cursor: pointer;
      }

      .local_orders_info, .gift_shipper_info {
        display: none;
      }

      .comment_div{
        position: absolute;
        top: 0;
        right: 0;
        width: 0px;
        height: 0px;
        border: 10px solid;
        border-width: 10px 0 0 10px;
        border-color: orange transparent transparent transparent;
      }

      .cust_info{
        display: flex;
        flex-flow: column;
        width: 25em;
        gap: 7px;
        padding: 0.5em 1em 0.5em 1em;
        margin-left: 3em;
        background: #ADD8E6;
        border-radius: 5px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .cust_info_item {
        display: flex;
        flex-flow: row;
        align-items: center;
        gap: 8px;
      }

      .cust_info_item label {
        White-space: nowrap;
      }

      .section_titles {
        display: flex;
        flex-flow: column;
        padding: 0 0 0 0;
      }

      @keyframes fadeEffect {
        from {opacity: 0;}
        to {opacity: 1;}
      }

      .data_section{
        display: flex;
        flex-direction: column;
      }

      .add_item{
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        justify-content: start;
        gap: 13px;
        padding: 0.5em 1em 1em 0em;
      }

      .add_item_column {
        display: flex;
        flex-flow: column;
        border-radius: 5px;
        padding: 1em 1em 1em 1em;
        background: #FF8C00;
        width: 35em;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      
      .wreath_line {
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        gap: 13px;

       }

       .wreath_info {
         width: 30em;
         padding: 1em 0 0 0;
       }

      .single_entry{
        display: flex;
        flex-flow: column;
        padding: 1px 0 0 0;
      }
      .header1 {
        padding: 1em 0 0 0;
        margin-bottom: -10px;
      }

      .add_item_svg:hover {
        color: #FF8C00;
      }

      .single_entry_bottom {
        overflow: hidden;
        display: flex;
        position: sticky;
        bottom: 0;
        justify-content: space-between;
        align-items: center;
        width: 50%;
        padding: 0.5em 2em 0.5em 1em;
        background: #f1f1f160;
        border: 1px solid #ccc;
        border-radius: 5px;

      }

      .popup {
        max-width: 100%;
        max-height: 100%;
        position: fixed;
        z-index: 1101;
        left: 50%;
        top: 50%;
        border-radius: 8px;
        margin: auto;
        transform: translate(-50%, -50%);
        transition: opacity 400ms ease-in;
        background: #F7F6EF;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .popup_overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1100;

        opacity: 0.4;
        background-color: rgba(0,0,0,0.5);
      }

      .popup_content {
        margin: 10px;

      }

      .popup_button {
        position: absolute;
        top: -16px;
        right: -16px;
        background-color: teal;
        border: 1px solid transparent;
        border-radius: 8px;
        cursor: pointer;
        color: #fff;
        padding: 3px;
      }

      .clickable_span{
        color: blue;
      }

      .clickable_span:hover {
        cursor: pointer;

      }

      .show_info_link {
        display: none;
      }

      .all_data_div {
        display: none;
      }

      .loader {
        display: none;
        position: fixed;
        z-index: 1101;
        left: 50%;
        top: 50%;
        border: 16px solid #f3f3f3;
        border-top: 16px solid #304d24;
        border-bottom: 16px solid #304d24;
        border-radius: 50%;
	      margin: auto;
        margin-left: -7vw;
        width: 70px;
        height: 70px;
        transform: translate(-50%, -50%);
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #cust_addr, #cust_note, #cust_email {
        flex-grow: 2;
      }

      .btn4 {
        margin-right: -10px;
      }

      @media (max-width: 800px)  {

        .container {
          padding: 0 0 0 0;
          max-width: 100%;

        }

        #cust_addr, #cust_note, #cust_email {
        flex-grow: 0.75;
      }

        .wreath_info, .cust_info {
          width: 80%;
        }

        .wreath_line{
          flex-flow: row wrap;
        }

        .cust_info {
          padding: 0.5em 0em 0.5em 2em;
        }

        .wreath_info{
          display: none;
        }

        .order_divs {
          display: flex;
          margin: 1em 0 1em 0;
          padding: 1em 1em 1em 1em;
          background-color: lightblue;
          border-radius: 5px;
          flex-direction: column;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
          width: 80vw;
        }

        #my_orders_section {
          font-size: 14px;
        }

        .order_divs:nth-child(2n+1){
          background-color: lightcyan;
        }

        .all_data_div {
          display: inline-block;
        }

        .show_info_link {
          display: inline-block;
        }

        .all_data_table {
          display: none;
        }

        .local_orders_info, .gift_shipper_info {
          display: flex;
          margin-top: 5px;
          margin-bottom: 0px;
          font-weight: bold;
        }

        #cust_note {
          width: 13em;
        }

        .tab {
          width: 100%;
          padding: 0 0 0 0;
        }

        .single_entry_bottom {
          width: 100%;
          padding: 0.25em 0 0.25em 0;
	        margin-bottom: 2em;

        }

        .cust_info{
          width: 100%;
          gap: 2px;
          padding: 0.5em 0 0.5em 0.5em;
          margin-left: 0px;
          background: #ADD8E6;
          border-radius: 5px;
        }

        .add_item{
          gap: 3px;
          padding: 0.5em 0 0.5em 0;
        }

        .add_item_column {
          padding: 0.5em 0.5em 0.5em 0.5em;
        }

        .add_item_svg {
          margin-left: -8px;
        }

        .wreath_line {
          gap: 4px 20px;
        }

        .wreath_info_small {
          display: flex;
          flex-flow: row;
          gap: 8px;
        }

      }


  </style>
  <body>

  <script>
    var API_KEY = 'AIzaSyBvmiDU5GtNFrqfFw4WgjyUg3_ef8TNmak';
    var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
    var SCOPES = "https://www.googleapis.com/auth/spreadsheets";
    var form_data;
    var production, title, scoutname, description, email_instructions, info_panel, multi_cust_inst, gas_link, id;
    var local_catalog = [];
    var wreath_items = [];

    var wreath_list = '';
    var item_count = 2;
    var order_total = 0;
    var single_order = [];
    single_order[0] = [];
    var multi_order = [];

    var order = {};
    var local_orders = [];
    var gift_shipper_orders = [];


    var curr_tab;

    var plus_circle = `
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
    `;

    var x_circle = `
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
      `;

    var add_single_wreath = `
      <div class="add_item">
       <div id="add_item_MMM" class="add_item_svg" onclick="add_wreath_item(this)"> ${plus_circle} </div>
       <div class="add_item_column">
          <div class="wreath_line">
            <div class="avoidwrap">
             <label for="wreath_name">Item:</label>
              <select id="wreath_item_MMM" name="wreath_item_MMM" onchange="wreath_item_change(this)">
                wreath_list
              </select>
            </div>

            <div class="avoidwrap">
              <label for="wreath_amt">Quantity:</label>
              <select id="wreath_amt_MMM" name="wreath_amt_MMM" onchange="wreath_amount_change(this)">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </div>
            <div id="wreath_price_MMM" class="avoidwrap">nn</div>
            <div id="wreath_total_MMM" class="avoidwrap">Total: $0</div>
          </div>
        <div id="wreath_info_MMM" class="wreath_info">descr</div>
        <div id="wreath_info_small_MMM" class="wreath_info_small">
          <span id="info_click_MMM" class="clickable_span show_info_link" onclick="show_info(this)">[Info]</span>
          <span id="photo_click_MMM" class="clickable_span" onclick="show_photo(this)">[Photo]</span>
        </div>
      </div>

    `;

    function handleClientLoad() {
      var queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      if (urlParams.get("id1") == undefined){
        document.getElementById("container").style.display = "none";
      }
      gapi.load('client', initClient);
    }

    function initClient() {
      var queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES
      }).then(function () {
        if ((urlParams.get("id1"))){
          id=urlParams.get("id1");
          init_web_app();
        }
      }, function(error) {
        console.log(JSON.stringify(error, null, 2));
      });
    }

    function init_web_app(){
      var queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: urlParams.get("id1"),
        range: "'Webform Setup'!A2:J2",
      }).then(function(response){
        var range3 = response.result;
        //console.log(range3);
        populate_variables(range3.values);
        build_page(range3.values);
        get_catalog();
        //send_backend(range3.values);

      }, function(response) {
        console.log('Error: ' + response.result.error.message);
      });
    }

    function get_catalog(){
      var queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: urlParams.get("id1"),
        range: "'Local'!A2:F",
      }).then(function(response){
        var range4 = response.result;
        //console.log(range4.values);
        local_catalog = range4.values;
      }).then(function(){
        local_catalog.forEach((item, i) => {
          item[0] == "yes" ? (wreath_list += '<option value="'+ i + '">' + item[1] + '</option>',
                wreath_items.push([item[1], item[3], item[2], item[4]]))
              : null;
        });
        document.getElementById("wreath_section").insertAdjacentHTML('beforeend',
          add_single_wreath.replace(/MMM/g, "1").replace(/wreath_list/g, wreath_list)
          .replace(/nn/g, wreath_items[0][1]).replace(/descr/g, wreath_items[0][2]));
        init_input_fields();
        //console.log(wreath_items);
      }, function(response) {
        console.log('Error: ' + response.result.error.message);
      });
    }

    function add_wreath_item(elem){
      var MMM = elem.id.split("_")[2];

      document.getElementById("wreath_section").insertAdjacentHTML('beforeend',
        add_single_wreath.replace(/MMM/g, item_count++).replace(/wreath_list/g, wreath_list)
        .replace(/nn/g, wreath_items[0][1]).replace(/descr/g, wreath_items[0][2]));

      document.getElementById("add_item_"+MMM).style.visibility = 'hidden';
      window.scrollTo({ left: 0, top: document.body.scrollHeight, behavior: "smooth" })
    }

    function populate_variables(setup_data){
      var popup_elem = document.getElementById("popup_content");

      production = setup_data[0][0] || "";
      title = setup_data[0][1] || "";
      scoutname = setup_data[0][2] || "";
      description = setup_data[0][3] || "";
      email_instructions = setup_data[0][4] || "";
      info_panel = setup_data[0][5] || "";
      multi_cust_inst = setup_data[0][6] || "";
      my_orders_panel = setup_data[0][7] || "";

      fetch(gas_link,

        method: 'POST',
        headers: {
          'Accept': 'text/plain',
          'Content-Type': 'text/plain',
          },
        body: JSON.stringify(order)
      })
      .then((response) => {
        if (response.status >= 200 && response.status <= 299) {
          return response.json();
        } else {
          throw Error(response.statusText);
        }
      }).then((response) => {
        var popup_elem = document.getElementById("popup_content");
        popup_elem.innerHTML = "Success! Your order was sent.";

        console.log("not supported by browser");
      }
      else {
        navigator.geolocation.getCurrentPosition(success, error);
      }

      function success(position){
        const latitude  = position.coords.latitude;
        const longitude = position.coords.longitude;
        input_elem.value = "GPS: " + latitude.toFixed(5) + ", " + longitude.toFixed(5);

      }

      function error(){

        toggle_modal();
      }
